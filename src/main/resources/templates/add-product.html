<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Product</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
  <h1>Add New Product</h1>
  <nav>
    <a th:href="@{/products}">View Products</a>
  </nav>
</header>

<section>
  <form th:action="@{/products/add}" th:object="${product}" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required />
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" step="0.01" id="price" th:field="*{price}" placeholder="Enter product price" required />
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" th:field="*{description}" placeholder="Enter product description"></textarea>
    </div>
    <button type="submit">Add Product</button>
  </form>
</section>
</body>
</html>
